{% extends "base.html" %}
{% block body %}
    <h2>Update Player Point</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        {% for error in user_form.non_field_errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
        
        
        <button type="submit" class="btn btn-sm btn-primary">Update Player Point</button>
    </form>
   
{%endblock%}
