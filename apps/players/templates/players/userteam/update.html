{% extends "base.html" %}
{% block pagetitle%}
User Team
{%endblock%}
{% block body %}
    <h2> User Team Update Team</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% for error in user_form.non_field_errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
        <button type="submit">Update User Team</button>
    </form>
{%endblock%}
